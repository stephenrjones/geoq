{% verbatim %}
<div class="job-detail-popup">
	<h5>
		<a href="{{ job_properties.absolute_url }}">ATC # {{ job_properties.atc_id }}</a>
	</h5>
	<div>
		<label>Priority: </label>
		<span>{{ job_properties.priority }}</span>
	</div>
	<div>
		<label>Status: </label>
		<span>{{ job_properties.status }}</span>
	</div>
	<div>
		<label>Analyst: </label>
		<span>{{ job_properties.analyst }}</span>
	</div>
    <br/>
</div>
{% endverbatim %}
